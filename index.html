<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для расчета доставки</title>
    <style>
        /* Общие настройки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9; /* Белый фон с легкой серой подсветкой */
            color: #333; /* Темно-серый текст */
        }
        /* Заголовок */
        h1 {
            color: #E74C3C; /* Красный цвет заголовка */
            text-align: center;
            margin-bottom: 20px;
        }
        /* Логотип */
        .logo {
            display: block;
            margin: 0 auto 20px auto; /* Центрируем логотип */
            max-width: 150px;
            height: auto;
        }
        /* Форма */
        form {
            background-color: #ffffff; /* Белый фон формы */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тени для эффекта глубины */
            margin: 0 auto;
            max-width: 400px; /* Ограничение ширины формы */
        }
        /* Метки полей ввода */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #AA4444; /* Темно-красный цвет меток */
        }
        /* Поля ввода и выпадающие списки */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        /* Кнопка отправки */
        input[type="submit"] {
            background-color: #E74C3C; /* Красная кнопка */
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #C0392B; /* Темно-красный при наведении */
        }
        /* Стили для скрытия клавиатуры */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <img src="https://raw.githubusercontent.com/EmilIskhakov/china-together-logo/main/photo_2024-05-27_15-00-14%20(2).jpg" alt="China Together" class="logo">
    <h1>Расчет стоимости доставки</h1>
    <form id="deliveryForm">
        <!-- Категория товара -->
        <label for="category">Категория товара:</label>
        <select id="category" name="category" tabindex="1">
            <option value="Обычные товары">Обычные товары</option>
            <option value="Текстиль">Текстиль</option>
            <option value="Одежда">Одежда</option>
            <option value="Обувь">Обувь</option>
            <option value="Нижнее белье">Нижнее белье</option>
        </select>
        <!-- Вес одной коробки -->
        <label for="weight">Вес одной коробки (кг):</label>
        <input type="number" id="weight" name="weight" required min="0.1" step="any" tabindex="2"
               onblur="this.blur()" placeholder="Введите вес">
        <!-- Размеры коробки -->
        <label for="length">Длина коробки (см):</label>
        <input type="number" id="length" name="length" required min="1" step="any" tabindex="3"
               onblur="this.blur()" placeholder="Введите длину">
        <label for="width">Ширина коробки (см):</label>
        <input type="number" id="width" name="width" required min="1" step="any" tabindex="4"
               onblur="this.blur()" placeholder="Введите ширину">
        <label for="height">Высота коробки (см):</label>
        <input type="number" id="height" name="height" required min="1" step="any" tabindex="5"
               onblur="this.blur()" placeholder="Введите высоту">
        <!-- Стоимость товара -->
        <label for="cost">Стоимость товара ($):</label>
        <input type="number" id="cost" name="cost" required min="0.01" step="any" tabindex="6"
               onblur="this.blur()" placeholder="Введите стоимость">
        <!-- Кнопка отправки формы -->
        <input type="submit" value="Рассчитать стоимость" tabindex="7">
    </form>
    <script>
        // Функция для выполнения расчетов
        function calculateCost(data) {
            fetch(`https://script.google.com/macros/s/AKfycbyzu_Ob7qzjfvLTTyLnHI8DycMuf_c8qBNgg0ic-ohyTSfNNpKkFtP0SuB_DedzkCQtWQ/exec?category=${encodeURIComponent(data.category)}&weight=${data.weight}&length=${data.length}&width=${data.width}&height=${data.height}&cost=${data.cost}`)
                .then(response => response.json())
                .then(result => {
                    if (result.error) {
                        alert(result.error); // Если есть ошибка, выводим её
                        return;
                    }

                    // Перенаправление на страницу с результатами
                    const encodedResults = encodeURIComponent(JSON.stringify(result));
                    window.location.href = "results.html?results=" + encodedResults;
                })
                .catch(error => {
                    console.error('Ошибка при получении данных:', error);
                    alert('Произошла ошибка при расчете!');
                });
        }

        // Обработка отправки формы
        document.getElementById('deliveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Собираем данные из формы
            const formData = new FormData(this);
            const data = {
                category: formData.get('category'),
                weight: parseFloat(formData.get('weight')), // Вес одной коробки
                length: parseFloat(formData.get('length')), // Длина
                width: parseFloat(formData.get('width')), // Ширина
                height: parseFloat(formData.get('height')), // Высота
                cost: parseFloat(formData.get('cost')) // Стоимость товара
            };

            // Проверяем, что все данные указаны
            if (!data.category || isNaN(data.weight) || isNaN(data.length) || isNaN(data.width) || isNaN(data.height) || isNaN(data.cost)) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            // Выполняем расчеты
            calculateCost(data);
        });
    </script>
</body>
</html>
